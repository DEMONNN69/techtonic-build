    <script>
      // Handle redirected paths from 404.html - Multiple methods for reliability
      (function() {
        var redirectPath = null;
        
        // Method 1: Check sessionStorage
        redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          console.log('Found redirect path in sessionStorage:', redirectPath);
        }
        
        // Method 2: Check URL parameter as fallback
        if (!redirectPath) {
          var urlParams = new URLSearchParams(window.location.search);
          var pathParam = urlParams.get('p');
          if (pathParam) {
            redirectPath = decodeURIComponent(pathParam);
            console.log('Found redirect path in URL parameter:', redirectPath);
            // Clean up the URL by removing the parameter
            var cleanUrl = window.location.pathname;
            window.history.replaceState(null, null, cleanUrl);
          }
        }
        
        if (redirectPath && redirectPath !== '/') {
          console.log('Redirecting to:', redirectPath);
          
          // Immediately update the URL before React loads
          window.history.replaceState(null, null, redirectPath);
          
          // Also wait for React to fully load and trigger router update
          var checkRouter = function() {
            console.log('Triggering router update for:', redirectPath);
            // Check if React Router is available and trigger navigation
            if (window.history && window.history.pushState) {
              // Force a navigation event for React Router
              window.dispatchEvent(new PopStateEvent('popstate', { state: null }));
              
              // Alternative method: dispatch a custom event
              var customEvent = new CustomEvent('routechange', { 
                detail: { path: redirectPath } 
              });
              window.dispatchEvent(customEvent);
            }
          };
          
          // Try multiple timing approaches to ensure it works
          window.addEventListener('load', function() {
            setTimeout(checkRouter, 50);
            setTimeout(checkRouter, 200);
            setTimeout(checkRouter, 500);
          });
          
          // Also try immediately
          if (document.readyState === 'complete') {
            setTimeout(checkRouter, 50);
          }
        }
      })();
